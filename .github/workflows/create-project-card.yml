# .github/workflows/create-project-card.yml
name: Create Project Card from Freshdesk

on:
  repository_dispatch:
    types: [create_card]

jobs:
  create_card:
    runs-on: ubuntu-latest
    steps:
      - name: Criar card no GitHub Projects
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.inertia-preview+json" \
            https://api.github.com/projects/columns/COLUMN_ID/cards \
            -d "{\"note\":\"${{ github.event.client_payload.title }}\n\n${{ github.event.client_payload.description }}\"}"
